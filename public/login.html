<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Beauty Review Reply Generator</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T9QPJ4SL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Beauty Review Reply Generator</h1>
                <p class="subtitle">美容比較サイト専門 返信生成システム</p>
            </div>

            <div class="auth-form-container">
                <h2 id="formTitle">ログイン</h2>
                
                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="your@email.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="••••••••"
                        >
                    </div>

                    <button type="submit" class="auth-button" id="submitBtn">
                        <span class="btn-text">ログイン</span>
                        <span class="loading-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="auth-switch">
                    <p id="switchText">
                        アカウントをお持ちでない方は
                        <a href="#" id="switchLink">新規登録</a>
                    </p>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
            </div>
        </div>

        <div class="auth-footer">
            <a href="/landing.html" class="back-link">← ランディングページに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
